<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <div class="card">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-primary texto-blanco" th:href="@{/form}">Nuevo registro</a>
                    </h4>
                    
                    <!--<table class="table table-striped table-responsive">-->
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th >ID</th>
                                <th>Descripci√≥n</th>
                                <th>Costo</th>
                                <th>Fecha</th>
                                <th colspan="2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="factura:${facturas}">
                                <td th:text="${factura.id}"></td>
                                <td th:text="${factura.descipcion}"></td>
                                <td th:text="${factura.costo}"></td>
                                <td th:text="${factura.fecha}"></td>
                                <td>
                                    <a class="btn btn-warning btn-xs texto-blanco">Editar</a>
                                </td>
                                <td>
                                    <a class="btn btn-danger btn-xs texto-blanco">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
