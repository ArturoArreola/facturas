<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>

            <form th:action="@{/form}" th:object="${facturas}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Descripción</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{descripcion}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Costo</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{costo}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Fecha de la factura</label>
                        <div class="col-sm-6">
                                <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                                    <input type="text" th:field="*{fecha}" class="form-control" />
                                    <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                        </div>  
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Tipo de factura</label>
                    <div class="col-sm-6">
                        <select class="form-control" th:field="*{tipo}" id="tipoFactura">
                            <option value="0">-- Selecciona una opción --</option>
                            <option th:each="tipoDeFactura : ${tipoDeFactura}" th:value="${tipoDeFactura.id}" th:text="${tipoDeFactura.nombre}"> </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <input type="submit" value="Guardar registro" class="btn btn-success"  />
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-outline-secondary" th:href="@{/listar}">Regresar</a>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}" />
            </form>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
