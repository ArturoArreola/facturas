<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
            
            <form th:action="@{/form}" th:object="${facturas}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Descripci√≥n</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{descipcion}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Costo</label>
                    <div class="col-sm-6">
                        <input type="tel" th:field="*{costo}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="submit" value="Guardar registro" class="btn btn-success"  />
                    </div>
                </div>
                <input type="hidden" th:field="*{id}" />
            </form>
        </div>
    </body>
</html>
